<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="contactUs.css">

    <body>
        <div class="main-section">
            <div class="main-section-header">
                <div class="main-container">
                    <h2>Contact Us</h2>
                    <p>
                        For all inquiries, feedback, or assistance, feel free to reach out to our Hoppy Happy Bunny team. We're dedicated to ensuring your questions are answered promptly and your concerns addressed with care.
                    </p>
                </div>
            </div>
            <div class="main-contaiter">
                <div class="main-row">

                    <div class="info-section">
                        <div class="info-item">
                            <i class="uil uil-estate"></i>
                            <div class="info-content">
                                <br>
                                <h4>Adress</h4>
                                <p>Olympia</p>
                            </div>
                        </div>
                    
                        <div class="info-item">
                            <i class="uil uil-mobile-android"></i>
                        <div class="info-content">
                            <br>
                            <h4>Phone</h4>
                            <p>(206)</p>
                        </div>
                        </div>


                        <div class="info-item">
                            <i class="uil uil-envelope"></i>
                            <div class="info-content">
                                <br>
                                <h4 style="text-align: left;">Email</h4>
                                <p>flopsie.flopsiebun@gmail.com</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <form action="" id="contact-form">
                            <h2>Send Message</h2>
                            <div class="input-container">
                                <input type="text" required="true" name="" placeholder="Name">
                            </div>

                            <div class="input-container">
                                <input type="text" required="true" name="" placeholder="Email">
                            </div>

                            <div class="input-container">
                                <input type="text" required="true" name="" placeholder="Type your message...">
                            </div>

                            <div class="input-container">
                                <input type="submit" value="Send" name="">
                            </div>
                            <div class="input-container">
                                <a href="index.html">
                                  <input type="button" value="Return" name="">
                                </a>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
