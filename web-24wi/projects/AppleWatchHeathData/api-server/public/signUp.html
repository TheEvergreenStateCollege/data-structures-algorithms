<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Sign up to Progress</h2>
    <div class="container">
        <form id="signupForm" action="http://sub.arcology.builders:5000/signup" method="post">
            <label for="input-username">Username</label>
            <input id="input-username" type="text" name="username" required>
            <label for="input-password">Password</label>
            <input id="input-password" type="password" name="password" required>
            <label for="input-name">Name</label>
            <input id="input-name" type="text" name="name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Redirect to the option page after form submission
            window.location.href = "option.html";
        });
    </script>
</body>
</html>
