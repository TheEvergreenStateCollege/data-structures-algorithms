<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet"  href="styles.css">
    
</head>
  
<body>
  <header>
    <h2 class="logo">GameDex</h2>
    <nav class="navigation">
      <a href = "/" class="navlink"> Home </a>
      <a href = "/about" class="navlink"> About </a>
      <a href = "/services" class="navlink"> Services </a>
      <a href = "/contact" class="navlink"> Contact </a>
      <button class = "Login-Button">Login </button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close"></ion-icon>
    </span>

    <section id="home" class ="page">
      <!-- Content for home page stuff-->
    </section>


    
    <div id ="login" class="form-box login">
      <h2>Login</h2>
      <form id="login-form" >
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
            <input type="email" id="login-email" required autocomplete="username">
              <label for="login-email">Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><button type="button" id="togglePassword">
              <ion-icon name="eye"></ion-icon></button>
          </span>
            <input type="password" id="login-password" required autocomplete="current-password">
              <label for="login-password">Password</label>
              
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox">
              Remember Me
            </label>
          <a href="#">Forgot Password?</a>
        </div>
          <button type="submit" class="btn">Login</button>

        <div class="login-register">
          <p> Don't have an account? <a href="#"
            class="register-link"> Register</a></p>
        </div>
      </form>
    </div>
    </section>


    <div id="register" class="form-box register">
      <h2>Registration</h2>
      <form id="register-form" >
        <div class="input-box">
          <span class="icon">
            <ion-icon name="person"></ion-icon>
          </span>
            <input id="register-name" type="text" placeholder="Name" required>
              <label for="register-name">Username</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
            <input id="register-email" type="email" required type="email" placeholder="Email">
              <label for="register-email">Email</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
            <input type="password" id="register-password" required name="password" autocomplete="new-password">
              <label for="register-password">Password</label>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox">
              I agree to the Terms & Conditions
            </label>
        </div>
          <button type="submit" class="btn">Create Account</button>

        <div class="login-register">
          <p> Already have an account? <a href="#"
            class="login-link"> Sign in</a></p>
        </div>
      </form>
    </div>
    </section>

    <section id="account" class="page" style="display: none;">
    <!-- Content for account page-->
    </section>"

  </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
  <script src="scripts/app.js" type="module"></script>
 
</html>
