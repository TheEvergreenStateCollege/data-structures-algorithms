<head>
<title>Login</title>
<link rel="stylesheet" href="css/userRegistrationAndLoginPageStyles.css">
</head>in
<body>
        <div class="container-title">
                <img src="img/overlays/LanChessWordmarkLogoWhite.png" id="titleLogo" onclick=""/>
        </div>

        <div class="container-forms">
                <input type="text" id="textBoxFormForUserToCreateNewUsername" placeholder="username?" autocomplete="off" />

        <div class="container-buttons">
