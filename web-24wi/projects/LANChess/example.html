<!DOCTYPE html>
<html>
<h4>example Login form</h4>
<div class="container">
    <form action="put">
        <label for="input-username">username</label>
        <input id="input-username" type="text"></input>
        <label for="input-password">Password</label>
        <input id="input-password" type="password"></input>
        <button id="submit">Submit</button>
    </form>
</div>
<div id="game-selection" class="container" style="display: none;">
    <select id="game-history" Name="Game History" Size=10> 
    </select>
</div>
<script>
    // after succesful login activate game form and fetch data
    function activateGameForm() {
        document.getElementById("game-selection").style.display = "flex";
    };

    const proto = window.location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${proto}://${window.location.host}`);
    ws.onopen = (event) => {
        ws.send("hello world");
    }
    ws.onerror = (event) => {
        console.error;
    }
    ws.onmessage = (event) => {
        console.log(event.data);
    }
    const login_button = document.getElementById("submit");
    const username = document.getElementById("input-username");
    const password = document.getElementById("input-password");
    login_button.addEventListener("click", async (event) => {
        event.preventDefault();
        console.log(username.value);
        console.log(password.value);
        const res = await fetch("login", {
            "method": "POST",
            "headers": {
                "Content-Type": "application/json",
            },
            "body": JSON.stringify({"username": username.value, "password": password.value}),
        });
        const result = await res.json();
        const token = result["token"];
        localStorage.setItem("token", token);    
        activateGameForm();
    });

</script>

</html>
