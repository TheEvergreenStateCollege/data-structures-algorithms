<!DOCTYPE html>
<html lang="en">
    <h1>Hello Plot</h1>
    <div id="myplot"></div>
    <script type="module">
    //Adapted from https://observablehq.com/plot/marks/bar
    import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

    //const data = await fetch("http://localhost:5000/randomGraph");
    const data = await fetch("/randomGraph");
    const json = await data.json();
    console.log(JSON.stringify(json));
    const plot = Plot.barY(json.results, {x: "time", y:"amount"}).plot();
    const div = document.querySelector("#myplot");
    div.append(plot);

    </script>
</html>
