<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>login</title>
    <link rel="stylesheet" href="../pages/styles.css">
</head>
<header>
    <a href="../pages/index.html" class="linkpage" id="backtomainpage">‚Üê</a>
    <div class="titleBlock">Login</div>
</header>
<body>
    <form id="formLogin" onsubmit="/scripts/Auth.login(event)">
        <fieldset>
            <label for="login_email">E-mail</label>
            <input type="email" id="login_email" autocomplete="email">     

            <section show id="login_section_password">              
                <label for="login_password">Password</label>
                <input type="password" id="login_password" autocomplete="current-password">
            </section>   
                                  
        </fieldset>
        <button>Continue</button>
    
        <p>
            <a href="/auth/register.html" class="navlink">Register a new account instead</a> 
        </p>                   
    
    </form>
</body>
</html>
