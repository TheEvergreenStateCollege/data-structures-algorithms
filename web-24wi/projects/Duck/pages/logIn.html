<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <header>
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">Home</a></h1>
    </header>
    
    <div class="form_container">
        <div class="form login_form" style="display: block;">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input_box">
                    <input type="email" id="loginEmail" placeholder="Enter your email" required autocomplete="email">
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                    <i class="uil uil-lock-alt password"></i>
                </div>
                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                </div>
                <br/>
                <div><a href="#" class="forgot_pw">Forgot password?</a></div>
                <button type="submit" class="button">Login</button>
                <div class="login_signup">
                    Don't have an account? <a href="#" id="signupLink">Signup</a>
                </div>
            </form>
        </div>
        
        <div class="form signup_form" style="display: none;">
            <form id="signupForm">
                <h2>Signup</h2>
                <div class="input_box">
                    <input type="email" id="signupEmail" placeholder="Enter your email" required autocomplete="email">
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="signupPassword" placeholder="Enter your password" required autocomplete="new-password">
                    <i class="uil uil-lock-alt password"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required autocomplete="new-password">
                    <i class="uil uil-lock-alt password"></i>
                </div>    
                <button type="submit" class="button">Signup</button>
                <div class="login_signup">
                    Already have an account? <a href="#" id="loginLink">Login</a>
                </div>
            </form>
        </div>

        <div class="form forgot_password_form" style="display: none;">
            <form id="forgotPasswordForm">
                <h2>Forgot Password</h2>
                <div class="input_box">
                    <input type="email" id="forgotPasswordEmail" placeholder="Enter your email">
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <button type="submit" class="button">Send Password</button>
                <div class="login_signup">
                    Remembered your password? <a href="#" id="loginLinkForgot">Login</a>
                </div>
            </form>
        </div>  
    </div>  

    <script src="login.js"></script>
</body>
</html>
