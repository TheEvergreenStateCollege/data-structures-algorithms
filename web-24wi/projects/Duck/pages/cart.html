<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="image/bunny logo.png" class="logo" alt="Hoppy Happy Bunny Logo">
        </div>
    
        <ul>
            <li><a href="index.html" style="font-weight: bold;">HOME</a></li>
            <li><a href="#shop" style="font-weight: bold;">SHOP</a></li>
            <li><a href="aboutUs.html" style="font-weight: bold;">ABOUT US</a></li>
            <li><a href="contactUs.html" style="font-weight: bold;">CONTACT</a></li>
            <li><a href="login.html" style="font-weight: bold;">SIGN IN</a></li>
        </ul>
    
        <div class="cart">
            <button><a>Wishlist </a><i class="uil uil-star"></i></button>
            <p id="cartNum">0</p>
        </div>
    </nav>

    <h1 style="text-align: center;">Wishlist</h1>
    <div id="cartItems"></div>

    <script>
        // Retrieve cart items from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Get the container to display cart items
        const cartContainer = document.getElementById('cartItems');

        // Generate HTML for each cart item and append to cart container
        cartItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('cart-item');

            // Create elements for item details
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.name;

            const name = document.createElement('h3');
            name.textContent = item.name;

            const description = document.createElement('p');
            description.textContent = item.description;

            // Append elements to item container
            itemElement.appendChild(img);
            itemElement.appendChild(name);
            itemElement.appendChild(description);

            // Append item container to cart container
            cartContainer.appendChild(itemElement);
        });
    </script>
</body>
</html>
