<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"
    />
    <title>Document</title>
</head>
<body>
    
<div class="header-bar">
    <div class="logo-wrapper">
        <img src="coffee_masters_logo.png" />
        <h1 class="header-text">
            Coffee Masters
        </h1>    
    </div>
</div>

<div class="column-wrapper">

    <div class="column-card left-column">
        <h2>Items</h2>
        <div class="item">
            <div class="item-qty">
                1x
            </div>
            <div class="item-name-wrapper">
                <div class="item-name">
                    Steamed Ostrich Milk Macchiato
                </div>
                <div class="item-modifier">
                    Medium-pull espresso shot
                </div>    
            </div>
            <div class="item-price">
                $3.35
            </div>
        </div>
        <div class="item">
            <div class="item-qty">
                1x
            </div>
            <div class="item-name-wrapper">
                <div class="item-name">
                    Raw American-o
                </div>
                <div class="item-modifier">
                    spl. Tear-Sustained Oatmilk
                </div>
                <div class="item-modifier">
                    Double espresso
                </div>    
            </div>
            <div class="item-price">
                $3.85
            </div>
        </div>
        <div class="item">
            <div class="item-qty">
                1x
            </div>
            <div class="item-name-wrapper">
                <div class="item-name">
                    Latte
                </div>
                <div class="item-modifier">
                    Butter
                </div>    
            </div>
            <div class="item-price">
                $2.45
            </div>
        </div>
    </div>
    <div class="right-column">

        <div class="column-card name-block">
            <h2>Name</h2>
            <div class="name-input-group">
                <label for="name-input" class="input-label">Name for order</label>
                <input id="name-input" class="input-text" placeholder="try typing here" />
            </div>
              
        
        </div>
        <div class="column-card payment-block">
            <h2>Payment</h2>
            <div class="name-input-group">
                <label for="name-input" class="input-label">Card number</label>
                <input id="name-input" class="input-text" placeholder="e.g. '1234 5678 9012 3456'" />
            </div>
            <div class="name-input-group">
                <label for="name-input" class="input-label">CCV Number</label>
                <input id="name-input" class="input-text" placeholder="e.g. '000'" />
            </div>

        </div>
    </div>
</div>

<div class="order-total-group"> 
    <div class="order-total">
        <div class="subtotal">
            <div>Subtotal</div> <div>$1.00</div>
        </div>

        <div class="tax">
            <div>Tax</div> <div>$2.00</div>
        </div>

        <div class="total">
            <div>Total</div> <div>$3.00</div>
        </div>
    </div>
    <button>Place Order</button>
</div>

</body>
</html>
