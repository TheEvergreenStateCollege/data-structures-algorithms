<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
</head>

<body>
    <nav class="navbar">
        <h1>
            <img class="logo" src="images/logo.png" alt="coffee masters logo">
            Coffee Masters
        </h1>
    </nav>
    <div class="page">
        <div class="menu box">
            <h2 class="box-title">ITEMS</h2>
            <ul>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="options-list">
                        <li class="option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$7.90</div>
                    <ul class="options-list">
                        <li class="option">Almond Milk</li>
                        <li class="option">Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.37</div>
                    <ul class="options-list">
                        <li class="option">Butter</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="input">
            <div class="box">
                <h2 class=box-title>NAME</h2>
                <label>Name for order:</label>
                <input type=text></input>
            </div>
            <div class="box">
                <h2 class=box-title>PAYMENT</h2>
                <label>Card Number:</label>
                <input type=text></input>
                <label>CCV:</label>
                <input type=text></input>
            </div>
        </div>
        <div class="total">
            <table>
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$19.27</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$0.96</td>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td>$20.23</td>
                    </tr>
                </tbody>
            </table>
            <button type="button">Place Order</button>
        </div>
    </div>

</body>

</html>
