<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="topbar">
        <img class="logo"src="coffee_masters_logo.png" alt="logo image"/>
        <h1 class="brandname">coffee masters</h1>
    </div>

    <div class=" flex-container">
        <div class="order">
            <div class="order-box pretty-box">
                <h2 class="name-text">ITEMS</h2>

            </div>
        </div>

        <div class="user-info-box">
            <div class="name-box pretty-box">
                <h2 class="name-text">NAME</h2>
                <h4>Name for order</h4>
                <input type="text" />

            </div>

            <div class="payment-box pretty-box">
                <h2 class="name-text">PAYMENT</h2>
                <h4>Card number</h4>
                <input type="text" />
                <h4>CCV Number</h4>
                <input type="text" />

            </div>
        </div>
    </div>

    <div class="total-box">

    </div>

    <div class="order-button">
        <button>Place order</button>
    </div>
    
</body>
</html>
