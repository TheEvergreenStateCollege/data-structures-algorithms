<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Screen of Death</title>
    <style>
        body, html {
  height: 100%;
  margin: 0;
}
        .bg{
            background-image: url("static/blue.gif");
            background-size: cover;
            background-position: center ;
            background-attachment: fixed;
            height: 100%;
        }
        
    </style>
   
  </head>
  <body onload="openFullscreen()">
    
  
    
    <div class="bg" id="bluesc" ></div>
    
    <script>


        /* Get the documentElement (<html>) to display the page in fullscreen */
        var elem = document.getElementById("bluesc")
        
        /* View in fullscreen */
        function openFullscreen() {
          
            elem.requestFullscreen();

          
        }
        
       
        </script>
  </body>

  </html>
