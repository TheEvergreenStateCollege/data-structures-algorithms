<!Doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
  </head>
  <body>
    <div class="mainContainer">
      
      <div class ="titleBox">
        <img src= "https://banner2.cleanpng.com/20190623/uxe/kisspng-logo-java-development-kit-portable-network-graphic-5d0f25d6871765.6875406615612738145533.jpg"
             width = "50">
        <h1>Coffee Masters</h1>
      </div>
      
      <div class ="secondRow">
        <div class = "itemsBox">
          <h3 class="itemsHeader">Items</h3> 

          <div class = "item item1">
            <p class = "quantity">1x</p>
            <div class = "itemDetails">
              <h4>Cappuccino</h4>
              <ul class = "extras">
                <li>Lite Foam</li>
              </ul>
            </div>
            <p class="price">$3.50</p>
          </div>
          
          <div class = "item item2">
            <p class = "quantity">1x</p>
            <div class = "itemDetails">
              <h4>Cappuccino</h4>
              <ul class = "extras">
                <li>Lite Foam</li>
                <li>Double Espresso</li>
              </ul>
            </div>
            <p class="price">$3.50</p>
          </div>
          
          <div class = "item item3">
            <p class="quantity">1x</p>
            <div class = "itemDetails">
              <h4>Croissant</h4>
              <ul class = "extras">
                <li>Butter</li>
              </ul>
            </div>
            <p class="price">$3.50</p>
          </div>
          
        
        </div>
        <div class = "secondRowColumn">
          <div class = "nameBox">
            <h3>Name</h3>
            <input class = "input" type="text"/>
          </div>
          <div class = "paymentBox">
            <h3>Payment</h3>
            <input class = "input" type="number"/>
            <input class = "input" "ccv"  type="number"/>
          </div>
        </div>
      </div>
      
      <div class ="checkoutBox">
        <table class="totalsTable">
          <tr>
            <td>Subtotal:</td>
            <td>$9.65</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td>$0.82</td>  
          </tr>
          <tr>
            <td>Total:</td>
            <td>$10.47</td>
          </tr>
        </table>
      </div>
      <button class = "roundButton">Place Order</button>
    </div>
    
  </body>
</html>
