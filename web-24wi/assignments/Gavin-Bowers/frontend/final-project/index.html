<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ambience Music Player</title>
</head>
<body>
    <div id="content-container">
        <div id="top-row">
            <div class="controls" id="ambience-controls">
                <button id="coffeeshop-ambience">Coffeeshop</button>
                <button id="rain-ambience">Rain</button>
                <button id="ocean-ambience">Ocean</button>
            </div>
            <div class="auth-dropdown">
                <button class="dropbtn">Login</button>
                <div class="dropdown-content">
                  <a href="#">Register</a>
                  <a href="#">Login</a>
                  <a href="#">Logout</a>
                </div>
              </div>
        </div>
        <div id="playlist-section"> </--You can add music from the available categories to a playlist and save it--/>
            <div id="playlist">

            </div>
            <div class="controls"  id="playlist-controls">

            </div>
            <div id="music-list">

            </div>
        </div>
        <div id="music-player">
            <div class="controls"  id="playback-controls">

            </div>
            <div id="music-info">
                <p id="current-song">Currently Playing Song</p>
                <p id="current-author">Author</p>
            </div>
            <div id="music-tracker">

            </div>
        </div>
    </div>
</body>
</html>
