<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Awesome Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="calculator">
    <div id="calc-rows">
      <div id="calc-output">
        <p id="calc-output-text">0</p>
      </div>
      <div class="calc-button-row"> <!-- C, <-, / -->
        <button id="cb-clear">C</button>
        <button id="cb-back" style="font-size:2rem;">&larr;</button>
        <button id="cb-divide">&divide;</button>
      </div>
      <div class="calc-button-row"> <!-- 7, 8, 9, * -->
        <button id="cb-7">7</button>
        <button id="cb-8">8</button>
        <button id="cb-9">9</button>
        <button id="cb-multiply">&times;</button>
      </div>
      <div class="calc-button-row"> <!-- 4, 5, 6, - -->
        <button id="cb-4">4</button>
        <button id="cb-5">5</button>
        <button id="cb-6">6</button>
        <button id="cb-subtract">&minus;</button>
      </div>
      <div class="calc-button-row"> <!-- 1, 2, 3, + -->
        <button id="cb-1">1</button>
        <button id="cb-2">2</button>
        <button id="cb-3">3</button>
        <button id="cb-add">&plus;</button>
      </div>
      <div class="calc-button-row"> <!-- 0, = -->
        <button id="cb-0">0</button>
        <button id="cb-evaluate">=</button>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
