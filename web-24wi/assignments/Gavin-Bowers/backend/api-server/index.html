<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Ambience Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap');</style>
</head>
<body>
    <div id="content-container">
        <div id="top-row">
            <div class="controls" id="ambience-controls">
                <button id="coffeeshop-ambience">
                    <span class="material-symbols-outlined" id="cafe-icon">
                        local_cafe
                    </span>
                </button>
                <button id="rain-ambience">
                    <span class="material-symbols-outlined" id="rain-icon">
                        rainy
                    </span>
                </button>
                <button id="ocean-ambience">
                    <span class="material-symbols-outlined" id="wave-icon">
                        waves
                    </span>
                </button>
            </div>
            <div class="auth-dropdown">
                <button class="dropbtn">
                    <span class="material-symbols-outlined" id="account-icon">
                        account_circle
                    </span>
                </button>
                <div class="dropdown-content">
                  <a href="#">Register</a>
                  <a href="#">Login</a>
                  <a href="#">Logout</a>
                </div>
            </div>
        </div>
        <div id="playlist-section"> </--You can add music from the available categories to a playlist and save it--/>
            <div id="playlist-container">
                <ul id="playlist">
                </ul>
            </div>
            <div class="controls"  id="playlist-controls">

            </div>
            <div id="music-list">

            </div>
            <div id="auth-window">
                <form id="loginForm" onsubmit="handleLoginForm(event, 'login')">
                    <fieldset>
                        <label for="login-email">E-mail</label>
                        <input placeholder="email" id="login-email" required autocomplete="username">
                        <section id="login-password-section">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" autocomplete="webauthn current-password">
                        </section>
                    </fieldset>
                    <button>Login</button>
                </form>
                <form hidden id="registerForm" onsubmit="handleRegisterForm(event, 'register')">
                    <fieldset>
                        <label for="register-email">E-mail</label>
                        <input placeholder="email" id="register-email" required type="email" autocomplete="username">
                        <section id="register-password-section">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password">
                        </section>
                    </fieldset>
                    <button>Register</button>
                </form>
            </div>
        </div>
        <div id="music-player-container">
            <div id="music-info-container">
                <p class="music-info" id="current-artist">Artist</p>
                <span class="music-info material-symbols-outlined" id="music-info-separator">
                    remove
                </span>
                <p class="music-info" id="current-title">Currently Playing Song</p>
            </div>
            <div id="playback-controls">
                <button class="playback-button" aria-label="loop song">
                    <span class="material-symbols-outlined" id="loop-icon">
                        repeat
                    </span>
                </button>
                <button class="playback-button" aria-label="previous song">
                    <span class="material-symbols-outlined" id="back-icon">
                        skip_previous
                    </span>
                </button>
                <button onclick="playAudio()" class="playback-button" aria-label="play">
                    <span class="material-symbols-outlined" id="play-icon">
                        play_arrow
                    </span>
                </button>
                <button class="playback-button" aria-label="next song">
                    <span class="material-symbols-outlined" id="next-icon">
                        skip_next
                    </span>
                </button>
                <button class="playback-button" aria-label="shuffle">
                    <span class="material-symbols-outlined" id="shuffle-icon">
                        shuffle
                    </span>
                </button>
                <div id="volume-dropdown">
                    <div id="volume-dropdown-content">
                        <input type="range" id="volume-slider" max="100" value="50">
                    </div>
                    <button class="playback-button" id="volume-button" aria-label="volume">
                        <span class="material-symbols-outlined" id="volume-icon">
                            volume_up
                        </span>
                    </button>
                </div>
            </div>
            <div id="music-tracker-container">
                <input type="range" class="music-tracker" id="music-tracker" oninput="seekAudio()" min="0" max="100" value="0">
                <audio id="current-audio"></audio>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
