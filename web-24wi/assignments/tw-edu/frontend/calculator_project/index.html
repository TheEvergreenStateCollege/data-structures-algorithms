<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="styles.css">
</head>
<body>

<div class="calculator">
  <!-- My display class -->
  <section class="display">0</section>
    <!-- My class for the inputs on the calculator -->
    <section class="buttonsOnCalc">

      <!-- Row 1 -->
      <button class="calc-button">+</button>
      <button class="calc-button">7</button>
      <button class="calc-button">8</button>
      <button class="calc-button">9</button>
      <!-- Row 2 -->
      <button class="calc-button">-</button>
      <button class="calc-button">4</button>
      <button class="calc-button">5</button>
      <button class="calc-button">6</button>
      <!-- Row 3 -->  
      <button class="calc-button">*</button>
      <button class="calc-button">1</button>
      <button class="calc-button">2</button>
      <button class="calc-button">3</button>
      <!-- Row 4 -->     
      <button class="calc-button">/</button>
      <button class="calc-button">0</button>
      <button class="calc-button">.</button>
      <button class="calc-button">=</button>
      <!-- Row 5 -->     
      <button class="calc-button">Clr</button>
      <button class="calc-button triple">‚Üê</button>
             
    </section>
  </section>
</div>
 

    
<!-- Importing my JS -->
<script src="script.js"></script>

</body>
</html>
